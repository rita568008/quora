<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Quora</title>
    <style>
        body {
            background-color: #f5f5f5; /* Color de fondo claro */
            margin: 0; /* Sin márgenes */
            padding: 0; /* Sin relleno */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
        }
        img {
            width: 100%; /* La imagen ocupará todo el ancho */
            max-width: 400px; /* Ancho máximo para pantallas grandes */
            height: auto; /* Mantener proporción */
        }
    </style>
</head>
<body>
    <img src="quora_login.jpg" alt="Inicio de Sesión Quora">
</body>
</html>
